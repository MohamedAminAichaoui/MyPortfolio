    <main>
        <section class="container" style="max-width: 600px;">
            <h1>Contact Me</h1>
            <p style="text-align: center; margin-bottom: 30px;">Do you have a question or a proposal? Feel free to contact me!</p>
            
            <div class="card">
                <form action="mailto:votre.email@exemple.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject of the message" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">Send</button>
                    
                    <p style="text-align: center; margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">
                        Note: This form will open your default email client.
                    </p>
                </form>
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <p>Find me also on:</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mohamed-amine-aichaoui-377543259/" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
